<script>
    $(function(){
        queryVenueTypeName();
    })
    function queryVenueTypeName(){
        $.ajax({
            url:"../page/queryVenueTypeName",
            data:{typeName:$("#input-typeName").val()},
            success:function (data) {
                var aa="";
                for (var i = 0; i < data.length; i++) {
                    aa+=
                        "<li>"+
                        "<div class='title' style='height:27px;overflow:hidden;width:405px;'>" +
                        "<h2><a class='color3' target='_blank'>"+data[i].venueName+"</a>"+
                        "</h2>"+
                        "<span><a target='_blank' title='网球'><label>"+data[i].venueTypeName+"</label><em class='freeTag2'></em></a></span>"+
                        "</div>" +
                        "<p class='mt15'>"+
                        "<em class='freeTag2'></em>"+
                        "<font>"+data[i].venueAddress+"</font>"+
                        "</p>"+
                        "<div class='mt5 conditionIco'>"+
                        "<span><em class='freeTag2 sp_tcc'></em>停车场</span>"+
                        "<span><em class='freeTag2 sp_skjs'></em>卖品销售</span>"+
                        "<span><em class='freeTag2 sp_qczj'></em>器材租借</span>"+
                        "</div>"+
                        "<a  id='aa' href='javascript:yuDing(\""+data[i].venueLease+"\",\""+data[i].venueId+"\")' class='sportBtn indexhotBtn' target='_blank'>"+data[i].venueLease+"</a>"
                        +"</li>"

                }

                $("#hotVenueShow").html(aa)

            }
        })
    }

    function yuDing(venueLease,venueId){
        if(venueLease=="在线预订"){
            location.href="../exercise/toMakeInfo?venueId="+venueId;
        }
        else if (venueLease=="场馆维护"){
            alert("场馆维护")
            return ;
        }


    }
</script>
